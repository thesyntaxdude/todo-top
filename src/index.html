<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate TODO App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <h1>Ultimate TODO App</h1>
  </header>
  <main>
    <section id="add-task-field">
      <form action="#" id="add-task">
        <input type="text" id="task-name" placeholder="Task...">
        <input type="date" name="task-due-date" id="task-due-date">
        <select name="priority-level" id="priority-level">
          <option value="">Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="text" name="folder-name" id="folder-name">
        <button id="submit">Add Task</button>
      </form>
    </section>
  </main>
  <footer>
    <address>
      <div class="social-icons">
        <a href="https://github.com/thesyntaxdude/"><i class="fa-brands fa-github"></i></a>
        <a href="https://x.com/thesyntaxdude/"><i class="fa-brands fa-x"></i></a>
      </div>
      <p> &lt;/&gt; by your friendly neighbourhood dev</p>
    </address>
  </footer>
</body>

</html>
